<!-- Main Content -->
<app-header></app-header>
<div class="container-fluid">
    <div class="row main-content bg-success text-center">
        <div class="col-md-4 text-center company__info">
            <span class="company__logo">
                <img class="container" src="./../../../assets/img/logo.png" alt="">
            </span>

            <h4 class="company_title">Dat Bus</h4>
        </div>
        <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
            <div class="container-fluid">
                <div class="login-title">
                    <h2>Log In</h2>
                </div>
                <div class="">
                    <form [formGroup]="loginForm" class="form-group" (ngSubmit)="login()">
                        <div class="row">
                            <input formControlName="email" type="text" name="email" id="email" class="form__input"
                                placeholder="Email">
                        </div>
                        <div class="row">
                            <input formControlName="password" type="password" name="password" id="password"
                                class="form__input" placeholder="Password">
                        </div>
                        <!-- <div class="row">
                            <input type="checkbox" name="remember_me" id="remember_me" class="">
                            <label for="remember_me">Remember Me!</label>
                        </div> -->
                        <div class="row">
                            <p class="text-danger">{{msg}}</p>
                        </div>
                        <div class="green">
                            <input type="submit" value="Login" class="btn">
                        </div>
                    </form>
                </div>
                <div class="row">
                    <p>Don't have an account? <a routerLink="/register">Register Here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
